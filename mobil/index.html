<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reisetips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://r.acdn.no/s3files/castor/arena/0.5.9/css/design2.css">
    <link rel="stylesheet" href="http://r.acdn.no/s3files/castor/arena/0.5.9/css/news.css">


</head>
<body id="am-page">
    <div class="am-pageBody">


        <!-- start: reisetips mobil -->

        <div class="am-adContainer">
            <div class="am-ad-item"> </div>
        </div>

        <script>

            (function(parent) {

                "use strict";

                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'http://services.api.no/api/mushnik/ba/items/1', true);
                xhr.send();

                var tag = document.createElement.bind(document);
                var txt = document.createTextNode.bind(document);

                xhr.onload = function() {
                    if (this.status === 200) {
                        var json = JSON.parse(this.responseText)[0];

                        var art = tag('article');
                        art.className = 'am-ad-item';

                        var a = tag('a');
                        a.href = json.link;
                        a.className = 'am-articleEntry-link';

                        var title = tag('h2');
                        title.appendChild(txt(json.title));
                        title.className = 'am-label am-articleEntry-mainTitle';
                        title.style.paddingTop = '6px';

                        var img = tag('img');
                        img.src = json.img;

                        a.appendChild(img);
                        a.appendChild(title);
                        art.appendChild(a);

                        parent.appendChild(art);
                    }
                };

            }([].pop.call(document.getElementsByTagName('div'))));

        </script>

        <!-- end: reisetips mobil -->








    </div>



</body>
</html>
